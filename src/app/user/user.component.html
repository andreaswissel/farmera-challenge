<figure class="circle-image">
    <img src="{{ user.picture.thumbnail }}">
</figure>
<div class="text">
    <h1>{{ user.name.first }} {{ user.name.last }}</h1>
    <h2>last check in: {{ user.lastCheckin | timeago }} </h2>
</div>
<div class="buttons">
    <ion-button shape="round" fill="outline" color="dark" size="small">
        <ion-icon icon="chatbox-ellipses"></ion-icon>
    </ion-button>
    <ion-button shape="round" fill="outline" color="dark" size="small">
        <ion-icon icon="call"></ion-icon>
    </ion-button>
</div>
